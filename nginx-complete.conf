# Redirect root domain to blog subdomain with HTTPS
server {
    listen 80;
    server_name itsdanmanole.com;
    return 301 https://blog.itsdanmanole.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name itsdanmanole.com;
    return 301 https://blog.itsdanmanole.com$request_uri;
    
    # These SSL settings will be configured by certbot
    ssl_certificate /etc/letsencrypt/live/blog.itsdanmanole.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.itsdanmanole.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Health check server for load balancer
server {
    listen 80 default_server;
    server_name _;
    
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location / {
        return 444;
    }
}

# Main blog subdomain configuration
server {
    listen 80;
    server_name blog.itsdanmanole.com;
    
    # Health check endpoint for load balancer
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;
    
    location / {
        proxy_pass http://127.0.0.1:2368;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Tell Ghost we're using HTTPS
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Cache static assets (except JS to avoid caching issues)
        location ~* \.(jpg|jpeg|png|gif|ico|css|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://127.0.0.1:2368;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Don't cache JavaScript files to prevent portal issues
        location ~* \.js$ {
            proxy_pass http://127.0.0.1:2368;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}