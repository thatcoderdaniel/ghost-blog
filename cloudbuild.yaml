steps:
  # Build the Ghost container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ghost-blog:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/ghost-blog:latest', '.']

  # Push to Container Registry  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ghost-blog:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ghost-blog'
      - '--image=gcr.io/$PROJECT_ID/ghost-blog:latest'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--platform=managed'
      - '--port=2368'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production'
      - '--set-env-vars=url=https://ghost-blog-[RANDOM-HASH]-uc.a.run.app'

images:
  - 'gcr.io/$PROJECT_ID/ghost-blog:latest'